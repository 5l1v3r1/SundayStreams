<!DOCTYPE html>
<html>
<head>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container clearfix">
    <div class="col-sm-12">
        <div class="col-sm-4">
            <div class="missing_cookie"></div>
        </div>
        <div class="col-sm-8">
            <div class="header">Our apologies, we are receiving incorrect auth credentials.</div>
        </div>
    </div>
</div>
<script>
    window.onload = function () {

        /**
         * Posting message that form loaded.
         */
        parent.postMessage(JSON.stringify({
            event: 'form-loaded'
        }), '*');

        /**
         * Posting message that height
         * of the container has been modified.
         */
        parent.postMessage(JSON.stringify({
            event: 'change-height',
            height: getDocHeight()
        }), '*');

        /**
         * Positing message that a 404 has occurred.
         */
        parent.postMessage(JSON.stringify({
            event: 'widget-init-error',
            errorMsg: 'Our apologies, we are receiving incorrect auth credentials.',
            errorCode: 'YP-ERROR-401',
            component: 'Payment API VAULT',
            requestTracer: ''
        }), '*');

    };

    /**
     * Calculate the height of the page.
     * @returns {number}
     */
    function getDocHeight() {
        var D = document;
        return Math.max(
                D.body.scrollHeight, D.documentElement.scrollHeight,
                D.body.offsetHeight, D.documentElement.offsetHeight,
                D.body.clientHeight, D.documentElement.clientHeight
        );
    }
</script>
</body>
</html>
