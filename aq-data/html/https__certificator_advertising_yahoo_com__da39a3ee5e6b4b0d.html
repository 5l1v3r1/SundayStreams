<html lang="en">
<head>

    <title>Certification Tool</title>
    <style>
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        a {
            color: #1e729e;
            text-decoration: underline;
        }
        #announcement{
            font-family: 'HelveticaNeue-Light', Helvetica, Arial, sans-serif;

            padding: 10px 50px;
            padding-top: 35px;
            position: absolute;
            left: 50%; top: 25%;
            margin-left: -300px;
            color: red;
            border: 2px solid red;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div id="announcement">
